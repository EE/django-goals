name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # PostgreSQL service for database functionality
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgrespass
          POSTGRES_DB: django_goals
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: ./.github/actions/python
        
      - name: Configure database environment
        run: |
          # Update .env file with database URL
          if [ -f .env ]; then
            sed -i 's/DATABASE_URL=.*//' .env
          fi
          echo "DATABASE_URL=postgresql://postgres:postgrespass@localhost:5432/django_goals" >> .env
          
      - name: Run Django setup
        run: |
          # Run migrations and basic Django checks
          poetry run python manage.py migrate --run-syncdb
          poetry run python manage.py check
          
      - name: Verify Django Goals setup
        run: |
          echo "ðŸš€ Django Goals environment ready for development"
          poetry run python -c "import django_goals; print('âœ… django-goals imported successfully')"